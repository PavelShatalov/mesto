<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Шаталов павел">
  <title>Mesto Russia</title>
  <!-- <link href="pages/index.css" rel="stylesheet"> -->
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/header-Logo.svg')%>" alt="Лого" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__description">
          <!-- <img src= alt="фото жака кусто" class="profile__img-avatar"> -->
          <div class="profile__avatar">
            <img id ="avatar" class="profile__img-avatar" src="#"  alt="фото пользователя">
            <button class="profile__avatar-button" type="button" id="changeAvatarButton"></button>
          </div>
          <div>
            <div class="profile__title-row">
              <h1 class="profile__title"></h1>
              <button class="profile__button-change" type="button">
              </button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button class="profile__button-add" type="button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>


  <div class="popup" id="popupChange">
    <div class="popup__container">
      <button class="popup__close" type="button"  id ="closeChangePopupButton">
      </button>
      <form class="popup__form" name="popup" id="popupChangeForm" novalidate >
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <label class="popup__label">
            <input type="text" id="name-input" name="name" class="popup__input" value="" minlength="2" maxlength="40" required >
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" id="profession-input" name="profession" class="popup__input" value="" minlength="2" maxlength="200" required>
            <span class="popup__input-error profession-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-send">Сохранить</button>
        </fieldset>

      </form>
    </div>
  </div>
  <div class="popup" id="addPopup">
    <div class="popup__container">
      <button class="popup__close" type="button" id ="closeAddPopupButton">
      </button>
      <form class="popup__form" name="popup" id="addPopupForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <fieldset class="popup__inputs">
          <label class="popup__label">
            <input type="text" id="card-name-input" name="card-name" class="popup__input" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error card-name-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" id="url-input" name="url" class="popup__input" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error url-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-send" id="addSubmit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img" id="imgPopup">
    <div class="popup__container popup__container_type_img">
      <button class="popup__close" type="button" id ="closeImgPopupButton"></button>
      <img class="popup__img">
      <p class="popup__description">#</p>
    </div>
  </div>

  <div class="popup" id="confirmationPopup">
    <div class="popup__container">
      <button class="popup__close" type="button">
      </button>
      <form class="popup__form" name="popup" id="confirmationPopupForm" novalidate>
        <h2 class="popup__title popup__title_confirm">Вы уверены?</h2>
          <button type="submit" class="popup__submit-send" id="confirmationPopupSubmit">да</button>
      </form>
    </div>
  </div>

  <div class="popup" id="changeAvatarPopup">
    <div class="popup__container">
      <button class="popup__close" type="button" id ="closeChangeAvatarPopupButton">
      </button>
      <form class="popup__form" name="popup" id="changeAvatarForm" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <fieldset class="popup__inputs">
          <label class="popup__label">
            <input type="url" id="url-input2" name="url" class="popup__input" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error url-input2-error"></span>
          </label>
          <button type="submit" class="popup__submit-send" >Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <template class="cardTemplate">
    <div class="card">
      <button class="card__button-trash" type="button"></button>
      <img class="card__img">
      <div class="card__title-row">
        <h2 class="card__title"></h2>
        <div class="card__info">
          <button class="card__button-like" type="button">
          </button>
          <p class="card__like-count">12</p>
        </div>
      </div>
    </div>
  </template>
<!-- <script type="module" src="scripts/index.js"></script> -->
</body>
</html>
