<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Шаталов павел">
  <title>Mesto Russia</title>
  <link href="pages/index.css" rel="stylesheet">

<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-Logo.svg" alt="Лого" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__description">
          <img src="./images/profileAvatar.jpg" alt="фото жака кусто" class="profile__img-avatar">
          <div class="Profile-Info">
            <div class="Profile-Info__title-row">
              <h1 class="Profile-Info__title">Жак-Ив Кусто</h1>
              <a href="#" class="open-popup"><button class="Profile-Info__button-change">
              </button></a>
            </div>
            <p class="Profile-Info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add">
        </button>
      </section>
      <section class="elements">
        <div class="card">
          <img src="./images/karacajevsk.jpg" alt="" class="card__img">
          <div class="card__title-row">
            <h2 class="card__title">Карачаевск</h2>
            <button class="card__button-like">

            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/elbrus.jpg" alt="" class="card__img">
          <div class="card__title-row">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like">

            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/dombaj.jpg" alt="" class="card__img">
          <div class="card__title-row">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like">

            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/elbrus.jpg" alt="" class="card__img">
          <div class="card__title-row">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button class="card__button-like">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/dombaj.jpg" alt="" class="card__img">
          <div class="card__title-row">
            <h2 class="card__title">Домбай</h2>
            <button class="card__button-like">
            </button>
          </div>
        </div>

        <div class="card">
          <img src="./images/karacajevsk.jpg" alt="" class="card__img">
          <div class="card__title-row">
            <h2 class="card__title">Карачаево-Ч...</h2>
            <button class="card__button-like">
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup__bg">
    <form class="popup__form">
        <img src="images/Close_Icon.svg" class="popup__close" alt="закрывающий крест">
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
            <input type="text" name="name" class="popup__input" value="Жак-Ив Кусто" >
            <input type="text" name="profession" class="popup__input" value="Исследователь океана">
        </div>
        <button type="submit" class="popup__submit-send">Сохранить</button>

    </form>
  </div>
<script src="javascript.js"></script>
</body>
</html>
