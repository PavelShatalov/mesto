<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="проект Mesto">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="author" content="Шаталов павел">
  <title>Mesto Russia</title>
  <link href="pages/index.css" rel="stylesheet">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img src="./images/header-Logo.svg" alt="Лого" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__description">
          <img src="./images/profileAvatar.jpg" alt="фото жака кусто" class="profile__img-avatar">
          <div>
            <div class="profile__title-row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-change" type="button">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-add" type="button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup" id="popupChange">
    <div class="popup__container">
      <button class="popup__close" type="button"  id ="closeChangePopupButton">
      </button>
      <form class="popup__form" name="popup" id="popupChangeForm" >
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__inputs">
          <input type="text" name="name" class="popup__input" value="" >
          <input type="text" name="profession" class="popup__input" value="">
        </div>
        <button type="submit" class="popup__submit-send">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup" id="addPopup">
    <div class="popup__container">
      <button class="popup__close" type="button" id ="closeAddPopupButton">
      </button>
      <form class="popup__form" name="popup" id="addPopupForm">
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__inputs">
          <input type="text" name="card-name" class="popup__input" value="" placeholder="Название">
          <input type="text" name="url" class="popup__input" value="" placeholder="Ссылка на картинку">
        </div>
        <button type="submit" class="popup__submit-send">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_img" id="imgPopup">
    <div class="popup__container popup__container_type_img">
      <button class="popup__close" type="button" id ="closeImgPopupButton"></button>
      <img class="popup__img">
      <p class="popup__description">#</p>
    </div>
  </div>

  <template class="cardTemplate">
    <div class="card">
      <button class="card__button-trash" type="button"></button>
      <img class="card__img">
      <div class="card__title-row">
        <h2 class="card__title"></h2>
        <button class="card__button-like" type="button">
        </button>
      </div>
    </div>
  </template>
<script src="scripts/index.js"></script>
</body>
</html>
